
<div class="col-md-6 offset-md-3"class="faculty-form">
    <h3 class="text-center" > Update Faculty Profile </h3><br>
    
   <form (ngSubmit)="onsubmit()"class="faculty-form">
    <!-- <div class="form-group">
        <label>Faculty Image</label>
        <input type="file" multiple value="select" #selectFile (change)="onFileSelected($event)">
      </div><br>-->
      <!-- <div class="image-list">
        <label>Faculty Image</label>
        <div *ngFor="let file of faculty.facultyimage" class="image-item">
          <img [src]="file.url" alt="Image">
        </div>
      </div>  -->
      
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "faculty.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "faculty.lastName" name = "lastName">
        </div>
        <div class="form-group">
            <label> Designation</label>
            <input type="text" class ="form-control" id = "designation"
                [(ngModel)] = "faculty.designation" name = "designation">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "faculty.email" name = "email">
        </div>
        <div class="form-group">
            <label> PhoneNumber</label>
            <input type="text" class ="form-control" id = "phoneNumber"
                [(ngModel)] = "faculty.phoneNumber" name = "phoneNumber">
        </div>
        <div class="form-group">
            <label>Experience </label>
            <input type="text" class ="form-control" id = "Experience"
                [(ngModel)] = "faculty.experience" name = "Experience">
        </div>
        <div class="form-group">
            <label>Qualification </label>
            <input type="text" class ="form-control" id = "Qualification"
                [(ngModel)] = "faculty.qualification" name = "Qualification">
        </div>
        <div class="form-group">
            <label>researchPublications </label>
            <input type="text" class ="form-control" id = "researchPublications"
                [(ngModel)] = "faculty.researchPublications" name = "researchPublications">
        </div>
        <div class="form-group">
            <label> researchGuidance</label>
            <input type="text" class ="form-control" id = "researchGuidance"
                [(ngModel)] = "faculty.researchGuidance" name = "researchGuidance">
        </div>
        <div class="form-group">
            <label> achievements</label>
            

            <input type="text" class ="form-control" id = "achievements"
                [(ngModel)] = "faculty.achievements" name = "achievements">
        </div>
        <div class="form-group">
            <label> No of Publications</label>
            <input type="text" class ="form-control" id = "noofpublications"
                [(ngModel)] = "faculty.noofpublications" name = "noofpublications">
        </div>
        <div class="form-group">
            <label> No of Patent</label>
            <input type="text" class ="form-control" id = "noofpatent"
                [(ngModel)] = "faculty.noofpatent" name = "noofpatent">
        </div>
        <div class="form-group">
            <label>No of Book Chapters</label>
            <input type="text" class ="form-control" id = "noofbookchapters"
                [(ngModel)] = "faculty.noofbookchapters" name = "noofbookchapters">
        </div>
   <br>
    <button class="btn btn-outline-success" type="submit">Submit</button>
</form>
